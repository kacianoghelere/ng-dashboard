<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">.table-hover</h4>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Test</th>
        <th>Test</th>
        <th>Test</th>
        <th>Test</th>
        <th>Test</th>
        <th>Test</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let colunas of dados">
        <td *ngFor="let coluna of colunas.dados">{{ coluna }}</td>
      </tr>
    </tbody>
  </table>
</div>

</div>
