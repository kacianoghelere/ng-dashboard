<div class="settings">
  <h1 class="header">
    <glyph icon="cog"></glyph> Configurações
  </h1>

  <div class="list-group">
    <a class="list-group-item" (click)="toggleAltoContraste()">
      <check-glyph [flag]="altoContraste"></check-glyph> Alto contraste
    </a>
    <a class="list-group-item" (click)="toggleInverterCores()">
      <check-glyph [flag]="inverterCores"></check-glyph> Inverter cores
    </a>
    <li class="list-group-item">
      <div class="form-group">
        <label for="opcao" class="control-label">Opção</label>
        <select class="form-control input-sm" id="opcao" name="opcao">
          <option value="">Selecione</option>
        </select>
      </div>
    </li>
  </div>
</div>
